<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Finales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
       .container {
            display: flex;
            max-width: 75% !important;
            margin: auto;
        }
       .inputs,.results {
            flex: 1;
            margin-right: 30px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
       .result,.notas {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        ul {
            padding-left: 20px;
        }
       .inputs input,.inputs button {
            min-width: 200px; 
        }
       .container {
            gap: 30px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <h1>Calculadora de Notas Finales</h1>
            <label for="nota">Ingrese la nota del alumno:</label>
            <input type="number" id="nota" placeholder="Ingrese la nota del alumno">

            <button id="agregarNotaButton">Agregar Nota</button>
            <button id="calcularPromedioButton">Calcular Promedio</button>
            <button id="limpiarButton">Limpiar Notas</button>

            <div class="result" id="result">
                <!-- Resultado del cálculo se mostrará aquí -->
            </div>
        </div>
        <div class="results">
            <h2>Notas Ingresadas</h2>
            <ul class="notas" id="notasList">
                <!-- Lista de notas se mostrará aquí -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
